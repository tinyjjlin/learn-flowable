allprojects {
    apply plugin: 'maven'
    group = 'com.tiny'
    version = '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenLocal()
        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
        maven {
            url = 'http://jcenter.bintray.com'
        }
    }

    dependencies {
        compile 'org.springframework.boot:spring-boot-starter-web:2.1.0.RELEASE'
        compile 'org.projectlombok:lombok:1.18.2'
        compile 'com.alibaba:fastjson:1.2.47'
        compile 'io.springfox:springfox-swagger2:2.7.0'
        compile 'io.springfox:springfox-swagger-ui:2.6.1'
        compile 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.0.0'
        compile 'com.github.pagehelper:pagehelper-spring-boot-starter:1.2.10'
        compile 'org.flowable:flowable-spring-boot-starter:6.3.0'
        runtime 'mysql:mysql-connector-java:8.0.13'
        testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.0.RELEASE'
    }

    sourceCompatibility = '1.8'

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
